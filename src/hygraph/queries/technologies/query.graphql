query TechnologiesQuery {
  technologies(first: 100) {
    ...AllTechnologyFields
  }
}

fragment AllTechnologyFields on Technology {
  id
  name
  url
  logo {
    id
  }
  colors {
    id
    foregroundLight {
      hex
    }
    backgroundLight {
      hex
    }
    foregroundDark {
      hex
    }
    backgroundDark {
      hex
    }
  }
  categories
}